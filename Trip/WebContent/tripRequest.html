<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>


    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">

<!-- solicitud -->
<div class="requestForm">
    <form>
        <div>
            <h1> Datos del solicitante </h1>
        </div>

        <div class="form-row">
            <div class="col-12">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-4">
                <label for="exampleFormControlInput1">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="col-sm-8">
                <label for="exampleFormControlInput1">Apellidos</label>
                <input type="text" class="form-control" placeholder="Apellidos">
            </div>
        </div>


        <div class="form-row">
            <div class="col-sm-4">
                <label for="exampleFormControlInput1">DNI/NIF</label>
                <input type="text" class="form-control" placeholder="DNI/NIF">
            </div>
            <div class="col-sm-4">
                <label for="exampleFormControlInput1">Cargo</label>
                <input type="text" class="form-control" placeholder="Puesto de trabajo dentro de la empresa">
            </div>
            <div class="col-sm-4">
                <label for="exampleFormControlInput1">Telefono</label>
                <input type="text" class="form-control" placeholder="Telefono fijo o móvil  ">
            </div>
        </div>

        <div class="form-row">
            <div class="col-sm-12">
                <label for="exampleFormControlInput1">IBAN</label>
                <input type="text" class="form-control IBAN" placeholder="IBAN">
            </div>
        </div>

        <div>
            <h1> Datos del viaje </h1>
        </div>

        <div class="form-row">
            <div class="col-sm-4">
                <label for="exampleFormControlSelect1">Tipo de viaje</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>

            </div>
            <div class="col-sm-8">
                <label for="exampleFormControlTextarea1">Objeto del viaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                </textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="col-4">
                <label for="exampleFormControlSelect1">Medio de transporte</label>

                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Taxi</option>
                    <option>Avión</option>
                    <option>Tren</option>
                    <option>Metro</option>
                    <option>Barco</option>
                    <option>Bus</option>
                </select>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Taxi</option>
                    <option>Avión</option>
                    <option>Tren</option>
                    <option>Metro</option>
                    <option>Barco</option>
                    <option>Bus</option>
                </select>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Taxi</option>
                    <option>Avión</option>
                    <option>Tren</option>
                    <option>Metro</option>
                    <option>Barco</option>
                    <option>Bus</option>
                </select>
            </div>

            <div class="col-8">
                <label for="exampleFormControlInput1">Datos vehículo personal</label>
                <p>
                    <input type="text" class="form-control" placeholder="Matrícula">
                </p>
                <p>
                    <input type="text" class="form-control" placeholder="Marca y modelo">
                </p>
                <p>
                    <input type="text" class="form-control" placeholder="Titular">
                </p>
            </div>
        </div>

        <div class="form-row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label >Periodo inicio</label>
                    <input type="date" name="bday" max="3000-12-31"
                    min="1000-01-01" class="form-control">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>Periodo fin</label>
                    <input type="date" name="bday" min="1000-01-01"
                    max="3000-12-31" class="form-control">

                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-sm-12">
                <label for="exampleFormControlTextarea1">Objeto del viaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                </textarea>
            </div>
        </div>
        <div>
            <h1> Gastos previstos </h1>
        </div>

        <div class="form-row">
            <div class="col-sm-12">
                <label for="exampleFormControlTextarea1">Exponga aquí los gastos previstos del viaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                </textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="col-sm-4">
                <label for="inputEmail3" class="col-form-label">Gastos previstos</label>
            </div>
            <div class="col-sm-8">
                <input type="number" value="1000" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="c2" />
            </div>
        </div>

        <div class="form-row">
            <label for="exampleFormControlFile1">Adjuntar factura</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>

        <div class="form-row">
            <span class="col-6"></span>

            <button type="button" class="col-3 btn" href="registrar.html">Cancelar</button>
            <button type="button" class="col-3 btn btn-aceptar" href="registrar.html">Guardar cambios</button>
        </div>
    </form>
</div>



</body>
